<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  
  <section class="container forms">
     <!--sign up-->
     <div class="form signup">
      <div class="form-content">
        <header>Signup</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" class="input" placeholder="Enter your E-mail">
          </div>
          <div class="field input-field">
            <input type="Password" class="password" placeholder="Enter your Password">
            <i class="bx bx-hide eye-icon"></i>
          </div>
          <div class="field input-field">
            <input type="Password" class="password" placeholder="Confirm Password">
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="field button-field">
            <button>Signup</button>
          </div>
        </form>
        <div class="form-link">
          <span>Already have an account? <a href="./Registeratio_form.html" class="link login-link">login</a></span>
        </div>
      </div>
      <div class="line"></div>
      <div class="media-options">
        <a href="#" class="field facebook">
          <i class="bx bxl-facebook facebook-icon"></i>
          <span> Signup with Facebook</span>
        </a>
      </div>
      <div class="media-options">
        <a href="#" class="field google">
          <img src="img/google.png" alt="" class="google-img">
          <span> Signup with Google</span>
        </a>
      </div>
    </div>
  </section>
</body>
<script src="login.js">
</script>

</html>
